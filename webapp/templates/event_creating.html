<!-- Button trigger modal -->
<style>
    .buttontop {
        position: absolute;
        right: 0;
        top: 0;
        letter-spacing: 0.2em;
        font-size: 16px;
        line-height: 24px;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background-color: #EF1758;
        border-style: none;
        min-width: 208px;
        padding: 18px;
    }
</style>

<button type="button" class="buttontop" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Добавить заметку
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Выберите событие</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('creating')}}" method="post">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.car_title.label}}<br>
                        {{ form.car_title()}}
                        <hr>
                    </div>
                    <div class="form-group">
                        {{ form.title.label }}<br>
                        {{ form.title()}}
                        <hr>
                    </div>
                    <div class="form-group">
                        {{ form.charges.label }}<br>
                        {{ form.charges()}}
                        <hr>
                    </div>
                    <div class="form-group">
                        {{ form.milege.label }}<br>
                        {{ form.milege()}}
                        <hr>
                    </div>
                    <div class="form-group">
                        {{ form.description.label }}<br>
                        {{ form.description()}}
                        <hr>
                    </div>
                    <input type="hidden" name="redirect_to" value="{{redirect_to}}">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                {{form.submit()}}</form>
            </div>
        </div>
    </div>
</div>
