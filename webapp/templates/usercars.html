{% extends 'base.html' %}
{% block main %}

{% for car in carlist %}
<div class="card" style="width: 18rem;">
    <img src="{{ url_for('upload', filename=car.vehicle_avatar) }}" class="card-img-top" alt="Avatar">
    <div class="card-body">
        <h5 class="card-title">{{ user.username }}</h5>
        <p class="card-text">{{car.manufacturer}}</p>
        <p class="card-text">{{car.model}}</p>
        <a href="#" class="btn btn-primary">Choose current car</a>
    </div>
</div>
{% endfor %}
{% endblock %}
